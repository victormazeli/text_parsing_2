{% extends "webapp/base.html" %}

{% block content %}

<div class="container" style="margin-top: 5rem;">
    <div class="row">
        <div class="col"></div>
        <div class="col-10">
            <table class="table table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Topic Name</th>
                    <th scope="col">Start Time</th>
                    <th scope="col">End Time</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Option</th>
                  </tr>
                </thead>

                <tbody>
                  {% for record in records %}
                    <tr>
                      <td scope="row">{{record.topic_name}}</td>
                      <td scope="row">{{record.start_time}}</td>
                      <td scope="row">{{record.end_time}}</td>
                      <td scope="row">{{record.duration}}</td>
                      <td scope="row">
                        <form action="{% url 'delete_records' %}">
                          <input type="hidden" name="index" value="{{record.id}}" />
                          <button type="submit" class="btn btn-outline-dark">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                          </button>
                        </form>
                      </td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
        <div class="col">
          <form action="{% url 'clear_records' %}">
            <button type="submit" class="btn btn-outline-dark">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </form>

          <form action="{% url 'download' %}">
            <button type="submit" class="btn btn-outline-dark" style="margin-top:10px">
              <i class="fa fa-download" aria-hidden="true"></i>
            </button>
          </form>
        </div>
    </div>
</div>

{% endblock %}
